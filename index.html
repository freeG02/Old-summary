<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="order.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
  </head>
  <body>
    <main>
      <div class="item1">
        <span id="img22">
          <img
            src="order-summary-component-main/images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </span>
      </div>
      <div class="item2">
        <div class="H1"><h1>Order Summary</h1></div>
      </div>
      <div class="H2">
        <h2>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </h2>
      </div>
      <div class="item3">
        <div class="img">
          <img
            src="order-summary-component-main/images/icon-music.svg"
            alt=""
          />
        </div>
        <div class="text">
          <p id="annual">
            Annual Plan <br />
            <span id="year">$59.99/year</span>
          </p>
        </div>
        <div class="link"><a href="">Change</a></div>
      </div>
      <div class="item4">
        <div class="button">
          <div class="Button">
            <button><p id="Text">Proceed to Payment</p></button>
          </div>
        </div>
        <a href="" id="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
